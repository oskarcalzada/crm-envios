<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Empresarial Profesional</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f4f6fa; margin:0; font-family: 'Segoe UI', Arial, sans-serif;}
    .header {
      background: #253053; color: #fff;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.8rem 2rem; position: sticky; top:0; z-index: 20;
      box-shadow: 0 2px 16px rgba(35,50,83,0.09);
    }
    .header .logo { font-size: 1.4rem; font-weight: bold; letter-spacing: 1px; display: flex; align-items: center;}
    .header .logo i { font-size: 1.7rem; margin-right: 0.5rem;}
    .nav { display: flex; gap: 1.1rem;}
    .nav-btn {
      background: transparent; color: #fff; border: none; font-size: 1rem; padding: 0.5rem 1.2rem;
      border-radius: 7px; cursor: pointer; font-weight: 500; transition: background .15s;
      display: flex; align-items: center; gap: 0.5rem;
    }
    .nav-btn.active, .nav-btn:hover { background: #fff; color: #253053;}
    .main { max-width: 1100px; margin: 2.6rem auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 28px #0001; padding: 2rem 2rem 2.5rem 2rem;}
    h2.section-title { color: #253053; font-size: 1.37rem; margin-bottom: 1.1rem; display: flex; align-items: center; gap: 0.5rem;}
    .kpi-row { display: flex; gap: 1rem; margin-bottom: 2.2rem; }
    .kpi-card {
      flex: 1; background: #f1f3f9; border-radius: 12px; padding: 1.5rem 1rem;
      box-shadow: 0 2px 8px rgba(30,64,175,0.07); display: flex; flex-direction: column; align-items: center;
      min-width: 150px;
    }
    .kpi-card i { font-size: 2rem; margin-bottom: 0.5rem; }
    .kpi-title { font-size: 0.93rem; color: #253053; margin-bottom: 0.3rem; }
    .kpi-value { font-size: 1.7rem; font-weight: bold; color: #253053; }
    .btn { padding:0.48rem 1.2rem; border-radius:7px; border:none; font-weight:500; font-size:1rem; cursor:pointer;}
    .btn-primary { background: #253053; color: #fff;}
    .btn-primary:hover { background: #1a213e;}
    .btn-success { background: #22c55e; color: #fff;}
    .btn-danger { background: #ef4444; color: #fff;}
    .btn-outline { background: #fff; border: 1.5px solid #253053; color: #253053;}
    .btn-outline.active, .btn-outline:hover { background: #253053; color: #fff;}
    .badge { display:inline-block; min-width:75px; padding:0.3em 0.7em; border-radius:12px; font-weight:600; font-size:0.99em;}
    .badge.success { background: #d1f7dd; color: #136c2d;}
    .badge.pending { background: #fff7d1; color: #b98b00;}
    .badge.danger { background: #ffd6d6; color: #a12727;}
    .table-container { overflow-x: auto;}
    table { width:100%; border-collapse:collapse; margin-top:1rem;}
    th,td { padding:0.75em 0.5em; border-bottom:1px solid #e2e8f0; text-align:center;}
    th { background: #253053; color: #fff; font-weight:600;}
    tr:nth-child(even) { background: #f0f4fc;}
    .action-icons i { margin: 0 6px; cursor:pointer;}
    .action-icons i:hover { color: #22c55e;}
    .filters { display: flex; flex-wrap:wrap; align-items:center; gap:0.7rem; margin-bottom:1rem;}
    .search-input { padding:0.4rem 0.9rem; border-radius:6px; border:1.2px solid #d1d5db; font-size:1rem;}
    .snackbar {
      visibility: hidden; min-width: 200px; background: #22c55e; color: white; text-align: center;
      border-radius: 8px; padding: 14px; position: fixed; z-index: 99; left: 50%; bottom: 40px;
      transform: translateX(-50%); font-size: 1rem; box-shadow: 0 2px 8px rgba(30,64,175,0.09);
      transition: visibility 0s, opacity 0.4s linear;
      opacity: 0;
    }
    .snackbar.show { visibility: visible; opacity: 1;}
    .modal-bg {
      display:none; position:fixed; z-index:100; left:0; top:0; width:100vw; height:100vh;
      background:rgba(40,50,83,0.27); justify-content:center; align-items:center;
    }
    .modal { background:#fff; border-radius:16px; max-width:370px; min-width:285px; padding:2rem 1.3rem 1.3rem 1.3rem; box-shadow:0 2px 32px #0003;}
    .modal h3 { margin:0 0 1rem 0; color:#253053;}
    .modal .form-group { margin-bottom:1rem;}
    .modal label { font-weight:500; display:block; margin-bottom:3px;}
    .modal input, .modal select, .modal textarea {
      width:100%; padding:0.45rem 0.7rem; border-radius:7px; border:1px solid #d1d5db; font-size:1rem;
    }
    .modal-actions { text-align:right; gap:0.6rem; display:flex; justify-content:flex-end;}
    @media (max-width: 900px) {.main {padding:1rem;} .form-row {gap:0.6rem;}}
    @media (max-width: 700px) {.header {flex-direction: column;gap:0.6rem;} .main {padding:0.7rem;}}
  </style>
</head>
<body>

</body>
</html>
